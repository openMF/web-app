<div class="container">

  <mat-card>

    <form [formGroup]="applyAnnualFeesForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label>Annual Fees Transaction Date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="dueDatePicker" required formControlName="dueDate">
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #dueDatePicker></mat-datepicker>
            <mat-error *ngIf="applyAnnualFeesForm.controls.dueDate.hasError('required')">
              Due Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input type="number" formControlName="amount" required matInput />
            <mat-error *ngIf="applyAnnualFeesForm.controls.amount.hasError('required')">
              Amount is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!applyAnnualFeesForm.valid">Confirm</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
