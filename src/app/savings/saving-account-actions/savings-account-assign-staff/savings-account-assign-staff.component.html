<div class="container">

  <mat-card>

    <form [formGroup]="savingsAssignStaffForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field fxFlex="48%">
            <mat-label>To Savings Officer</mat-label>
            <mat-select formControlName="toSavingsOfficerId">
              <mat-option *ngFor="let officer of fieldOfficerData" [value]="officer.id">
                {{ officer.displayName }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Assignment Date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="assignmentDatePicker" required formControlName="assignmentDate">
            <mat-datepicker-toggle matSuffix [for]="assignmentDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #assignmentDatePicker></mat-datepicker>
            <mat-error *ngIf="savingsAssignStaffForm.controls.assignmentDate.hasError('required')">
              Assignment Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!savingsAssignStaffForm.valid">Confirm</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
