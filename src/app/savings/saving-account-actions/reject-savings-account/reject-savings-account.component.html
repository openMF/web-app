<div class="container">

  <mat-card>

    <form [formGroup]="rejectSavingsAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label>{{ 'Rejected on Date' | translate }}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="rejectedOnDatePicker" required
              formControlName="rejectedOnDate">
            <mat-datepicker-toggle matSuffix [for]="rejectedOnDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #rejectedOnDatePicker></mat-datepicker>
            <mat-error *ngIf="rejectSavingsAccountForm.controls.rejectedOnDate.hasError('required')">
              {{ 'Rejected on Date' | translate }} <strong>{{ 'is required' | translate }}</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{ 'Note' | translate }}</mat-label>
            <textarea matInput formControlName="note"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{ 'Cancel' | translate }}</button>
        <button mat-raised-button color="warn" [disabled]="!rejectSavingsAccountForm.valid">
          {{ 'Confirm' | translate }}
        </button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
