<div fxLayoutAlign="end" class="container m-b-20"
  *ngIf="!(transactionData.interestedPostedAsOn === false && (transactionData.transactionType.id === 17 || transactionData.transactionType.id === 3))">
  <button mat-raised-button color="warn" 
    (click)="undoTransaction()">
    <fa-icon icon="undo"></fa-icon>&nbsp;&nbsp;
    Undo
  </button>
</div>

<div class="container">

  <mat-card>

    <mat-card-content>

      <div fxLayout="row wrap" class="content">

        <div fxFlex="50%" class="mat-body-strong">
          Transaction Id
        </div>

        <div fxFlex="50%">
          {{ transactionData.id }}
        </div>
        
        <div fxFlex="50%" class="mat-body-strong">
          Type
        </div>

        <div fxFlex="50%">
          {{ transactionData.transactionType.value }}
        </div>

        <div fxFlex="50%" class="mat-body-strong">
          Transaction Date
        </div>

        <div fxFlex="50%">
          {{ transactionData.date | date }}
        </div>

        <div fxFlex="50%" class="mat-body-strong">
          Currency
        </div>

        <div fxFlex="50%">
          {{ transactionData.currency.displayLabel }}
        </div>

        <div fxFlex="50%" class="mat-body-strong">
          Amount
        </div>

        <div fxFlex="50%">
          {{ transactionData.amount }}
        </div>

      </div>

    </mat-card-content>

  </mat-card>

</div>
