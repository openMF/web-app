<div *ngIf="searchVisible" class="search-bar" fxFlex="auto" fxHide.lt-sm="false" fxLayout="row" fxLayoutGap="2%"
  [@fadeInOut]>

  <mat-form-field class="search">
    <mat-label>{{ 'Search' | translate }}</mat-label>
    <input matInput type="text" [formControl]="query" (keydown.enter)="search()">
  </mat-form-field>

  <mat-form-field class="resource">
    <mat-label>{{ 'Resource' | translate }}</mat-label>
    <mat-select [formControl]="resource">
      <mat-option *ngFor="let option of resourceOptions" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div *ngIf="iconVisible" class="search-icon">
  <button mat-icon-button (click)="toggleSearchVisibility()" fxHide.lt-sm="true">
    <fa-icon icon="search" size="lg"></fa-icon>
  </button>
</div>
