<mat-form-field id="server-selector">
    <mat-label>Server</mat-label>
    <mat-select [formControl]="serverSelector">
        <div class="sticky">
            <form [formGroup]="form" (ngSubmit)="setNewServer()">
                <div class="actions">
                    <mat-form-field class="ml" fxFlexAlign="start">
                        <span matPrefix><mat-icon>language</mat-icon></span>
                        <mat-label>Add new server</mat-label>
                        <input matInput type="text" autocomplete="off" formControlName="url">
                        <mat-error *ngIf="form.controls.url.hasError('required')">
                            Url <strong>is required</strong>
                        </mat-error>
                    </mat-form-field>

                    <button type="submit" [disabled]="form.invalid" class="ml" mat-raised-button color="primary">Add</button>
                </div>
            </form>
        </div>
        <mat-option *ngFor="let server of servers" [value]="server">
            {{ server }}
        </mat-option>
    </mat-select>
</mat-form-field>
