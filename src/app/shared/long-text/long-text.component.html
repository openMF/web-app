<span (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()" *ngIf="!emptyValue">
    <span class="m-l-3" *ngIf="isLongValue()"><fa-icon icon="eye" size="sm" [title]="textValue"></fa-icon></span>
    <span class="m-l-5" *ngIf="isLongValue()">{{ textValue | truncateText:chars }}...</span>
    <span class="m-l-5" *ngIf="!isLongValue()">{{ textValue }}</span>
</span>
