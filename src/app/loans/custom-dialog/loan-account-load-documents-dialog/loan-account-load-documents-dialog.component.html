<h1 mat-dialog-title>Load Loan Document</h1>

<div>
  <form [formGroup]="uploadDocumentForm" fxLayout="column">

    <mat-form-field fxFlex>
      <mat-label>File Name</mat-label>
      <input formControlName="name" required matInput />
      <mat-error *ngIf="uploadDocumentForm.controls.name.hasError('required')">
        File Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex>
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput />
    </mat-form-field>

    <mifosx-file-upload flex="60%" (change)="onFileSelect($event)"></mifosx-file-upload>

    <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button color="primary" [disabled]="!uploadDocumentForm.valid"
        [mat-dialog-close]="{data: {name: uploadDocumentForm.value.name, description: uploadDocumentForm.value.description, file: uploadDocumentForm.value.file} }">Confirm</button>
    </mat-dialog-actions>

  </form>
</div>
