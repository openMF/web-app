<div class="container">
  <table mat-table [dataSource]="interestRateData">
    <ng-container matColumnDef="fromDate">
      <th mat-header-cell *matHeaderCellDef>{{ 'labels.inputs.From Date' | translate }}</th>
      <td mat-cell *matCellDef="let ele">{{ ele.fromDate | dateFormat }}</td>
    </ng-container>

    <ng-container matColumnDef="interestRate">
      <th mat-header-cell *matHeaderCellDef>{{ 'labels.inputs.Interest Rate' | translate }}</th>
      <td mat-cell *matCellDef="let ele">{{ ele.effectiveInterestRate }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
