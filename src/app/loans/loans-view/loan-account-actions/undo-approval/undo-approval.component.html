<div class="container mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <div fxLayout="column">
        <mat-form-field fxFlex>
          <mat-label>{{ 'labels.inputs.Note' | translate }}</mat-label>
          <textarea matInput [formControl]="note"></textarea>
        </mat-form-field>

        <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
          <button type="button" mat-raised-button [routerLink]="['../../general']">
            {{ 'labels.buttons.Cancel' | translate }}
          </button>
          <button mat-raised-button color="primary" (click)="submit()" *mifosxHasPermission="'APPROVALUNDO_LOAN'">
            {{ 'labels.buttons.Submit' | translate }}
          </button>
        </mat-card-actions>
      </div>
    </mat-card-content>
  </mat-card>
</div>
