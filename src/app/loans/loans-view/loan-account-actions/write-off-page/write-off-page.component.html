<div class="container">

  <mat-card-content>

    <form [formGroup]="writeOffForm" (ngSubmit)="submit()">

      <div fxLayout="column">

        <mat-form-field>
          <mat-label>Write off on</mat-label>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="writeOffDatePicker" required formControlName="transactionDate">
          <mat-datepicker-toggle matSuffix [for]="writeOffDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #writeOffDatePicker></mat-datepicker>
          <mat-error *ngIf="writeOffForm.controls.transactionDate.hasError('required')">
            Write Off Date <strong>is required</strong>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Amount</mat-label>
          <input matInput formControlName="amount">
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Note</mat-label>
          <textarea matInput formControlName="note"></textarea>
        </mat-form-field>
        
      </div>

    </form>

    <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
      <button type="button" mat-raised-button [routerLink]="['../../']">Cancel</button>
      <button mat-raised-button color="primary" (click)="submit()" *mifosxHasPermission="'WRITEOFF_LOAN'">Submit</button>
    </mat-card-actions>

  </mat-card-content>

</div>
