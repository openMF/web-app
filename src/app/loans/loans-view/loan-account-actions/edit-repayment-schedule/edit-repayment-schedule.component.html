<div class="container mat-elevation-z8">
  <mat-card>
    <mat-card-content>
      <div class="m-b-10 layout-column">
        <mifosx-repayment-schedule-tab
          *ngIf="repaymentScheduleDetails"
          class="flex-100"
          [repaymentScheduleDetails]="repaymentScheduleDetails"
          [forEditing]="true"
        >
        </mifosx-repayment-schedule-tab>
      </div>

      <mat-card-actions class="layout-row align-center gap-5px responsive-column">
        <button type="button" mat-raised-button [routerLink]="['../../general']">
          {{ 'labels.buttons.Cancel' | translate }}
        </button>
        <button type="button" mat-raised-button (click)="reset()">{{ 'labels.buttons.Reset' | translate }}</button>
        <button type="button" color="primary" mat-raised-button (click)="applyPattern()">
          {{ 'labels.buttons.Pattern' | translate }}
        </button>
        <button type="button" color="primary" mat-raised-button [disabled]="!wasChanged" (click)="validate()">
          {{ 'labels.buttons.Validate' | translate }}
        </button>
        <button type="button" color="primary" mat-raised-button [disabled]="!wasValidated" (click)="submit()">
          {{ 'labels.buttons.Submit' | translate }}
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</div>
