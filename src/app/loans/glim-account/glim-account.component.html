<mat-card class="loan-card">

  <mat-card-content>

    <h2> GLIM Account Overview</h2>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="loanId">
        <th mat-header-cell *matHeaderCellDef> Loan Id </th>
        <td mat-cell *matCellDef="let element">
          {{element.childLoanId}} </td>
      </ng-container>

      <ng-container matColumnDef="clientId">
        <th mat-header-cell *matHeaderCellDef> Client ID </th>
        <td mat-cell *matCellDef="let element">{{element.clientId}} </td>
      </ng-container>

      <ng-container matColumnDef="clientName">
        <th mat-header-cell *matHeaderCellDef> Client Name</th>
        <td mat-cell *matCellDef="let element">{{element.clientName}} </td>
      </ng-container>

      <ng-container matColumnDef="loanAccountNumber">
        <th mat-header-cell *matHeaderCellDef> Loan Account Number</th>
        <td mat-cell *matCellDef="let element"> {{element.childLoanAccountNo}} </td>
      </ng-container>

      <ng-container matColumnDef="clientPrincipalLoan">
        <th mat-header-cell *matHeaderCellDef> Client Principal Loan </th>
        <td mat-cell *matCellDef="let element" > {{element.childPrincipalAmount}} </td>
      </ng-container>

      <ng-container matColumnDef="groupPrincipalLoan">
        <th mat-header-cell *matHeaderCellDef> Group Principal Loan </th>
        <td mat-cell *matCellDef="let element" > {{element.parentPrincipalAmount}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row  [routerLink]="['../../', row.childLoanId, 'general']" *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </mat-card-content>
</mat-card>
