<div class="container m-t-40 m-b-40">

    <aw-wizard class="m-t-10" #wizard [navBarLayout]="'large-empty-symbols'">
      <aw-wizard-step stepTitle="Create Standing instruction" [navigationSymbol]="{ symbol: '1' }">

        <!--         [(ngModel)]="item.id" [ngModelOptions]="{standalone: true}" ngDefaultControl
   -->
        <div fxLayoutAlign="center">
          <mat-card class="example-card">
            <mat-card-header>
            </mat-card-header>
            <mat-card-content>
              <form class="example-form" (ngSubmit)="onSubmit()" #f="ngForm">
                <mat-form-field class="example-full-width">
                  <input matInput name="name" placeholder="Name" ngModel>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <input matInput name="applicant" placeholder="Applicant" ngModel>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Type" [(ngModel)]="transferId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                    <div>

                      <mat-option *ngFor="let item of transferTypes" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                    </div>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Priority" [(ngModel)]="priorityId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                    <div>

                      <mat-option *ngFor="let item of createStandingInstruction?.priorityIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                    </div>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Status" [(ngModel)]="status" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of statusTypes" name="option" [value]="item?.label">{{item?.label}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="From Account Type" [(ngModel)]="fromAccountTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.fromAccountTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="From Account" [(ngModel)]="fromAccountId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.fromAccountIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Destination" [(ngModel)]="destinationId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.fromAccountIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="To Office" [(ngModel)]="destinationOfficeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.fromAccountIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Beneficiary" [(ngModel)]="beneficiaryId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.fromAccountIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="To Account Type" [(ngModel)]="toAccountTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.toAccountTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="To Account" [(ngModel)]="toAccountId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.toAccountIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Standing Instruction Type" [(ngModel)]="standingInstructionTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.standingInstructionTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput name="amount" placeholder="Amount" ngModel>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput name="validityFrom" placeholder="Validity From" ngModel>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput name="validityTo" placeholder="To" ngModel>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Recurrence Type" [(ngModel)]="recurrenceTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.recurrenceTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput name="interval" placeholder="Interval" ngModel>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Recurrence Frequency" [(ngModel)]="recurrenceFrequencyId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                      <div>

                        <mat-option *ngFor="let item of createStandingInstruction?.recurrenceFrequencyIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                      </div>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <input matInput name="onMonthDay" placeholder="On Month Day" ngModel>
                  </mat-form-field>
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Document Type" [(ngModel)]="documentTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                    <div>

                      <mat-option *ngFor="let item of createStandingInstruction?.documentTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                    </div>
                  </mat-select>
                </mat-form-field>

              </form>

            </mat-card-content>
          </mat-card>


        </div>


      </aw-wizard-step>
    </aw-wizard>
  </div>
