<div class="tab-container mat-typography">

    <h3>Contact Information</h3>

    <button mat-raised-button class="f-right" color="primary" (click)="addContactInformation()" *mifosxHasPermission="'CREATE_CLIENTCONTACTINFORMATION'">
      <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp; Add
    </button>

    <table mat-table #contactInformationTable [dataSource]="clientContactInformation">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let contactInformation">{{contactInformation.id}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let contactInformation"> {{contactInformation.contactType.name}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let contactInformation"> {{contactInformation.contactKey}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let contactInformation">
              {{(contactInformation.status==='clientIdentifierStatusType.active')?'active':'inactive'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="current">
          <th mat-header-cell *matHeaderCellDef> Current </th>
          <td mat-cell *matCellDef="let contactInformation"> {{contactInformation.current}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let contactInformation; let i = index">
            <button class="contactinformation-action-button" mat-raised-button color="warn" (click)="deleteIdentifier(contactInformation.clientId,contactInformation.id,i)" *mifosxHasPermission="'DELETE_CLIENTCONTACTINFORMATION'">
              <fa-icon icon="times"></fa-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="contactinformationColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: contactinformationColumns;"></tr>

    </table>

</div>
