<div class="container m-t-40 m-b-40">

  <aw-wizard class="m-t-10" #wizard [navBarLayout]="'large-empty-symbols'">
    <aw-wizard-step stepTitle="Address" [navigationSymbol]="{ symbol: '1' }">

      <!--         [(ngModel)]="item.id" [ngModelOptions]="{standalone: true}" ngDefaultControl
 -->
      <div fxLayoutAlign="center">
        <mat-card class="example-card">
          <mat-card-header>
          </mat-card-header>
          <mat-card-content>
            <form class="example-form" (ngSubmit)="onSubmit()" #f="ngForm">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Address Type" [(ngModel)]="addressTypeId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                  <div>

                    <mat-option *ngFor="let item of clientAddress?.addressTypeIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                  </div>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input matInput name="street" placeholder="Street" ngModel>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput name="addressLine1" placeholder="Address Line 1" ngModel>
              </mat-form-field>


              <mat-form-field class="example-full-width">
                <input matInput name="addressLine2" placeholder="Address Line 2" ngModel>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput name="addressLine3" placeholder="Address Line 3" ngModel>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput name="city" placeholder="City" ngModel>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-select placeholder="State" [(ngModel)]="addressStateId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                  <div>

                    <mat-option *ngFor="let item of clientAddress?.stateProvinceIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                  </div>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Country" [(ngModel)]="addressCountryId" [ngModelOptions]="{standalone: true}" ngDefaultControl>
                  <div>

                    <mat-option *ngFor="let item of clientAddress?.countryIdOptions" name="option" [value]="item?.id">{{item?.name}}</mat-option>
                  </div>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput name="postalCode" placeholder="Postal Code" ngModel>
              </mat-form-field>

              <button mat-raised-button>Create</button>

            </form>

          </mat-card-content>
        </mat-card>


      </div>


    </aw-wizard-step>
  </aw-wizard>
</div>
