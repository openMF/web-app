<div class="tab-container mat-typography">

  <div class="mat-elevation-z1 m-b-25">

    <table mat-table [dataSource]="dataSource" >

      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let rateChart">{{rateChart.fromPeriod}}-{{rateChart.toPeriod}}&nbsp;{{rateChart.periodType.value}}</td>
      </ng-container>

      <ng-container matColumnDef="amountRange">
        <th mat-header-cell *matHeaderCellDef> Amount Range </th>
        <td mat-cell *matCellDef="let rateChart">{{rateChart.amountRangeFrom}}-{{rateChart.amountRangeTo}}</td>
      </ng-container>

      <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef> Interest </th>
        <td mat-cell *matCellDef="let rateChart"> {{ rateChart.annualInterestRate }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let rateChart"> {{ rateChart.description }} </td>
      </ng-container>

      <ng-container matColumnDef="incentives">
        <th mat-header-cell *matHeaderCellDef> Incentives </th>
        <td mat-cell *matCellDef="let rateChart">
          <button mat-button color="primary">
            <fa-icon icon="eye"></fa-icon>&nbsp;&nbsp;
            View Incentives
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

</div>
