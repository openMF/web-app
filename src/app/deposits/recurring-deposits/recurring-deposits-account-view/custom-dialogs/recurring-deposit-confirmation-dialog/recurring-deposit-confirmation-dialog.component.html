<h1 mat-dialog-title>{{data.heading}}</h1>
<div mat-dialog-content>
  <p>{{ data.dialogContext }}</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{"labels.buttons.Cancel" | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ confirm: true }">{{"labels.buttons.Confirm" | translate }}</button>
</mat-dialog-actions>
