<div class="container">

    <mat-card class="card fullwidth" fxLayout="column" fxLayoutGap="40px">

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="40px" fxFlex>

            <mat-card class="recent-activities" fxFlex>

                <mat-card-header class="header">
                    <h3>
                        <fa-icon icon="bolt"></fa-icon>
                        &nbsp;&nbsp; {{ "label.heading.recentactivities" | translate }}</h3>
                </mat-card-header>

                <mat-card-content>
                    <mat-action-list class="list">
                        <button mat-list-item *ngFor="let activity of recentActivities" [routerLink]="activity"> {{ activity | urlToString | translate }} </button>
                    </mat-action-list>
                </mat-card-content>

            </mat-card>

            <mat-card class="frequent-activities" fxFlex>

                <mat-card-header class="header">
                    <h3>
                        <fa-icon icon="laptop"></fa-icon>
                        &nbsp;&nbsp; {{ "label.heading.frequentactivities" | translate }}</h3>
                </mat-card-header>

                <mat-card-content>
                    <mat-action-list class="list">
                        <button mat-list-item *ngFor="let activity of frequentActivities" [routerLink]="activity"> {{ activity | urlToString | translate }} </button>
                    </mat-action-list>
                </mat-card-content>

            </mat-card>

            <mifosx-amount-disbursed-pie fxFlex></mifosx-amount-disbursed-pie>

        </div>

        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="40px" fxFlex>

            <mifosx-client-trends-bar fxFlex></mifosx-client-trends-bar>

            <mifosx-amount-collected-pie fxFlex></mifosx-amount-collected-pie>

        </div>

    </mat-card>

</div>
