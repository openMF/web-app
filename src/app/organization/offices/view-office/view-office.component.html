<div class="container">
  <mat-card class="office-card">
    <mat-card-content>
      <nav mat-tab-nav-bar class="navigation-tabs" [tabPanel]="tabPanel">
        <a
          mat-tab-link
          [routerLink]="['./general']"
          routerLinkActive
          #general="routerLinkActive"
          [active]="general.isActive"
        >
          {{ 'labels.inputs.General' | translate }}
        </a>
        <span *ngFor="let officeDatatable of officeDatatables">
          <a
            mat-tab-link
            *mifosxHasPermission="'READ_' + officeDatatable.registeredTableName"
            [routerLink]="['./datatables', officeDatatable.registeredTableName]"
            routerLinkActive
            #datatable="routerLinkActive"
            [active]="datatable.isActive"
          >
            {{ officeDatatable.registeredTableName }}
          </a>
        </span>
      </nav>

      <mat-tab-nav-panel #tabPanel>
        <router-outlet></router-outlet>
      </mat-tab-nav-panel>
    </mat-card-content>
  </mat-card>
</div>
