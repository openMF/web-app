<div class="container">
  <mat-card>
    <form [formGroup]="outletForm" (ngSubmit)="submit()">
      <mat-card-content>
        <div fxLayout="column">
          <mat-form-field>
            <mat-label>Country</mat-label>
            <mat-select name="country" disabled formControlName="countryId">
              <mat-option *ngFor="let country of listCountries" [value]="country.id">
                {{ country.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput required formControlName="name" />
            <mat-error> Name <strong>is required</strong> </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Opened On</mat-label>
            <input matInput required disabled formControlName="openingDate" [matDatepicker]="openingDatePicker" />
            <mat-datepicker-toggle matSuffix [for]="openingDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #openingDatePicker></mat-datepicker>
            <mat-error> Date <strong>is required</strong> </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>External Id</mat-label>
            <input matInput formControlName="externalId" />
          </mat-form-field>

          <div class="">
            Assigned Offices:
            <mifosx-country-tree-view
              *ngIf="treeDataSource?.length>0"
              [treeDataSource]="treeDataSource"
              (checkedOffices)="getCheckedOffices($event)"
            ></mifosx-country-tree-view>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
        <button mat-raised-button color="primary">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
