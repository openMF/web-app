<mat-card>
  <mat-card-content>
    <form>
      <div class="container" fxLayout="row" fxLayout.xs="column">
            <h4>Working Days</h4><span style="padding: 50px"></span>
          <div class="container" fxLayout="column" fxFlex="80">
              <mat-checkbox color="primary">Monday</mat-checkbox>
              <mat-checkbox color="primary">Tuesday</mat-checkbox>
              <mat-checkbox color="primary">Wednesday</mat-checkbox>
              <mat-checkbox color="primary">Thursday</mat-checkbox>
              <mat-checkbox color="primary">Friday</mat-checkbox>
              <mat-checkbox color="primary">Saturday</mat-checkbox>
              <mat-checkbox color="primary">Sunday</mat-checkbox>
          </div>
      </div>
    
      <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="92px">
        <h4>Payment due on<br>Non Working Days</h4>
            <mat-form-field>
              <mat-select matNativeControl required>
                <mat-option value="1">Same Day</mat-option>
                <mat-option value="2">Move to Next Working Day</mat-option>
                <mat-option value="3">Move to Next Repayment Meeting Day</mat-option>
                <mat-option value="4">Move to Previous Working Day</mat-option>
              </mat-select>
            </mat-form-field>
      </div>
    
      <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="60px">
        <h4>Extend the term for<br>Loans following a Daily<br>Repayment Schedule</h4>
        <span style="padding-top: 38px"><mat-checkbox color="primary"></mat-checkbox></span>
      </div>
    
      <div class="container" fxLayout="row" fxLayoutGap="20px">
      <button mat-raised-button [routerLink]="['../']">Cancel</button>
      <button mat-raised-button color="primary" [routerLink]="['../']">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
