<div class="container m-b-20" fxLayout="row" fxLayoutAlign="end" fxLayoutGap="20px">
  <button mat-raised-button color="primary">
    <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;
    Create Surveys
  </button>
</div>
  
<div class="container">

  <div fxLayout="row">
    <mat-form-field fxFlex>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
  </div>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Key Column -->
      <ng-container matColumnDef="key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header='key'> Key </th>
          <td mat-cell *matCellDef="let survey"> 
            {{ survey.key }} 
          </td>
      </ng-container>
        
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='name'> Name </th>
        <td mat-cell *matCellDef="let survey"> 
          {{ survey.name }} 
        </td>
      </ng-container>
  
      <!-- Description Column-->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='description'> Description </th>
        <td mat-cell *matCellDef="let survey"> 
          {{ survey.description }} 
        </td>
      </ng-container>
  
      <!-- CountryCode Column -->
      <ng-container matColumnDef="countryCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='countryCode'> Country Code </th>
        <td mat-cell *matCellDef="let survey"> 
          {{ survey.countryCode }} 
        </td>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='status'> Status </th>
        <td mat-cell *matCellDef="let survey">
            <div [className]="!isActive(survey.validFrom, survey.validTo) === true ? 'disabled' : 'enabled'">
                <fa-icon matTooltip="{{ !isActive(survey.validFrom, survey.validTo) === true ? 'Disabled' : 'Enabled' }}" matTooltipPosition="right" icon="circle" size="lg"></fa-icon>
            </div>
    
        </td>
      </ng-container>
  
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header='action'> Action </th>
        <td mat-cell *matCellDef="let survey">
            <a mat-raised-button [hidden]="!isActive(survey.validFrom, survey.validTo)" type="button" color="warn">Deactivate</a>
            <a mat-raised-button [hidden]="isActive(survey.validFrom, survey.validTo)" type="button" color="accent">Activate</a>
        </td> 
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let survey; columns: displayedColumns;" class="select-row"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"  showFirstLastButtons></mat-paginator>

  </div>
</div>
