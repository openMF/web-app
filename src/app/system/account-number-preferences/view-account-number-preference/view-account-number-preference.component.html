<div class="container m-b-20 layout-row align-end gap-20px">
  <button mat-raised-button color="primary" [routerLink]="['edit']" *mifosxHasPermission="'UPDATE_ACCOUNTNUMBERFORMAT'">
    <fa-icon icon="edit" class="m-r-10"></fa-icon>
    {{ 'labels.buttons.Edit' | translate }}
  </button>

  <button mat-raised-button color="warn" (click)="delete()" *mifosxHasPermission="'DELETE_ACCOUNTNUMBERFORMAT'">
    <fa-icon icon="trash" class="m-r-10"></fa-icon>
    {{ 'labels.buttons.Delete' | translate }}
  </button>
</div>

<div class="container">
  <mat-card>
    <mat-card-content>
      <div class="layout-row-wrap content">
        <div class="flex-50 mat-body-strong">
          {{ 'labels.inputs.Account Type' | translate }}
        </div>

        <div class="flex-50">
          {{ accountNumberPreferenceData.accountType.value | translateKey: 'catalogs' }}
        </div>

        <div class="flex-50 mat-body-strong" *ngIf="accountNumberPreferenceData.prefixType">
          {{ 'labels.inputs.Prefix Type' | translate }}
        </div>

        <div class="flex-50" *ngIf="accountNumberPreferenceData.prefixType">
          {{ accountNumberPreferenceData.prefixType.value }}
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
