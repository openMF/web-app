<div class="container space">

  <mat-card>

    <form [formGroup]="configurationForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label>Configuration Name</mat-label>
            <input matInput required formControlName="name" matTooltip="Add Configuration Name" matTooltipPosition="left">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="2" matTooltip="Add Description" matTooltipPosition="left"></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Number Value</mat-label>
            <input matInput type="number" formControlName="value" matTooltip="Add Number Value" matTooltipPosition="left">
          </mat-form-field>

          <mat-form-field>
            <mat-label>String Value</mat-label>
            <input matInput formControlName="stringValue" matTooltip="Add String Value" matTooltipPosition="left">
          </mat-form-field>

          <mat-form-field fxFlex="48%" (click)="configurationDatePicker.open()">
            <mat-label>Date Value</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="configurationDatePicker" formControlName="dateValue" matTooltip="Add Date Value" matTooltipPosition="left">
            <mat-datepicker-toggle matSuffix [for]="configurationDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #configurationDatePicker></mat-datepicker>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../..']"  matTooltip="Cancel" matTooltipPosition="left"> Cancel </button>
        <button mat-raised-button color="primary" [disabled]="configurationForm.pristine || !configurationForm.valid"  matTooltip="Submit" matTooltipPosition="left">
          Submit </button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
