<div class="container">
  <mat-card>
    <form [formGroup]="activateSharesAccountForm" (ngSubmit)="submit()">
      <mat-card-content>
        <mat-form-field class="flex-fill" (click)="activatedDatePicker.open()">
          <mat-label>{{ 'labels.inputs.Activated On Date' | translate }}</mat-label>
          <input
            matInput
            [min]="minDate"
            [max]="maxDate"
            [matDatepicker]="activatedDatePicker"
            required
            formControlName="activatedDate"
          />
          <mat-datepicker-toggle matSuffix [for]="activatedDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #activatedDatePicker></mat-datepicker>
          <mat-error *ngIf="activateSharesAccountForm.controls.activatedDate.hasError('required')">
            {{ 'labels.inputs.Activated On Date' | translate }} {{ 'labels.commons.is' | translate }}
            <strong>{{ 'labels.commons.required' | translate }}</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="layout-row align-center gap-5px responsive-column">
        <button type="button" mat-raised-button [routerLink]="['../../']">
          {{ 'labels.buttons.Cancel' | translate }}
        </button>
        <button mat-raised-button color="primary" [disabled]="!activateSharesAccountForm.valid">
          {{ 'labels.buttons.Submit' | translate }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
