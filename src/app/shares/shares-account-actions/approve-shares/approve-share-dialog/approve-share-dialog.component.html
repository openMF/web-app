<h1 mat-dialog-title>Approve Share</h1>
<div mat-dialog-content>
  <p>Are you sure you want to approve share with id: {{ data.shareId }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" [mat-dialog-close]="{ approve: true }">Confirm</button>
</mat-dialog-actions>
