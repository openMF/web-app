<div class="container">

  <div class="mat-elevation-z8">

    <table #sharesTable mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Date </th>
        <td mat-cell *matCellDef="let share"> {{ share.purchasedDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="totalShares">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Shares </th>
        <td mat-cell *matCellDef="let share"> {{ share.numberOfShares }} </td>
      </ng-container>

      <ng-container matColumnDef="redeemedPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Purchased/Redeemed Price </th>
        <td mat-cell *matCellDef="let share"> {{ share.purchasedPrice }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let share">
          <i class="fa fa-stop" [ngClass]="share.status.code|statusLookup" [matTooltip]="share.status.value"></i>
        </td>
      </ng-container>

      <ng-container matColumnDef="reject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Confirm Reject </th>
        <td mat-cell *matCellDef="let share">
          <button class="share-action-button" mat-raised-button color="warn" matTooltip="Reject Share"
            (click)="reject(share.id)">
            <i class="fa fa-times"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>

  </div>

</div>
