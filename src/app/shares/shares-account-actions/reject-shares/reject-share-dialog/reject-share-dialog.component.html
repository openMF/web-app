<h1 mat-dialog-title>{{ 'labels.heading.Reject Share' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'labels.text.Are you sure you want to reject share with id' | translate }}: {{ data.shareId }} ?</p>
</div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>{{ 'labels.buttons.Cancel' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="{ reject: true }">
    {{ 'labels.buttons.Submit' | translate }}
  </button>
</mat-dialog-actions>
