<div class="container">

  <mat-card>

    <form [formGroup]="closeSharesAccountForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field (click)="closedDatePicker.open()">
            <mat-label>{{ 'labels.inputs.Closed On Date'  |translate}}</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="closedDatePicker" required formControlName="closedDate">
            <mat-datepicker-toggle matSuffix [for]="closedDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #closedDatePicker></mat-datepicker>
            <mat-error *ngIf="closeSharesAccountForm.controls.closedDate.hasError('required')">
              {{ 'labels.inputs.Closed On Date'  |translate}} {{ "labels.commons.is"  |translate}} <strong>{{ "labels.commons.required" | translate}}</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{ 'labels.inputs.Note'  |translate}}</mat-label>
            <textarea matInput formControlName="note" cdkTextareaAutosize cdkAutosizeMinRows="2"></textarea>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">{{'labels.buttons.Cancel'  |translate}}</button>
        <button mat-raised-button color="warn" [disabled]="!closeSharesAccountForm.valid">{{'labels.buttons.Confirm'  |translate}}</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
