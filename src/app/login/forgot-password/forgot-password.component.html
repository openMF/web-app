<mifosx-navigation></mifosx-navigation>
<div class="card-styling">
<div [hidden]="submitted">
  <form #forgotPasswordForm="ngForm">

<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Recover Password</mat-card-title>
    <mat-card-subtitle>Kindly enter your Email</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="card-container">
      <mat-form-field>
        <input  matInput placeholder="Enter your email" [formControl]="email" required
               name="email">
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button  [disabled]="!email.valid" (click)="submit()"  mat-raised-button color="accent" type="submit">Submit</button>
    <button  mat-raised-button color="warn" (click)="resetField()">Reset</button>
  </mat-card-actions>
  <img mat-card-image src="assets/images/mifos_lg-logo.jpg" alt="Mifos X">

</mat-card>
  </form>
</div>
</div>
